<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilo.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <form class="formulario" action="">
        <h1 class="titulos">Login</h1>
        <label>
            <i class="fa-solid fa-user"></i>
            <input class="input-text" type="text" id="username">
        </label>
        <label>
            <i class="fa-solid fa-lock"></i>
            <input class="input-text" type="text" id="password">
        </label>
        <a href="#" class="link">Olvidaste tu contrase√±a?</a>

        <button class="boton w-sm-100" id="button">Login</button>

    </form>

    <section id="Contacto"><!--Contactos-->

        <h2 class="titulos">Login</h2>
        <form id="form" class="formulario" >
            <fieldset>
            <div class="contenedor-campos">
                
                <div class="campo-cont">
                    <label for="name">Usuario<span>*</span></label>
                    <i class="fa-solid fa-user"></i>
                    <input class="input-text" name="nombre" required type="text" id="nombre" placeholder="">
                </div>

                <div class="campo-cont">
                    <label for="telefono">Password<span>*</span></label>
                    <i class="fa-solid fa-lock"></i>
                    <input class="input-text" name="descripcion" type="tel" id="descripcion" required placeholder="">
                </div>
                
            </div> <!-- fin contenedor-campos-->

            <div class="alinear-derecha flex">
                <button class="boton w-sm-100" type="button" onclick="post()">Enviar</button>
                
            </div>
        </fieldset>
    </form>
</section>


<script src="api.js"></script>

</body>
</html>
